<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
		<script>
            /**
			 * 以下使用javascript实现

			// 在window.onload中需要做的就是绑定事件监听器
			window.onload = function() {
			    // 表单提交时校验
				// 注意：onsubmit, onblur都是可插入到html元素中的属性，不可以使用调用方式：.onsubmit()
				document.getElementById("registerForm").onsubmit = function () {
					return checkUsername();
                }
                // 失去焦点时校验
				document.getElementById("username").onblur = checkUsername;
			};

			function checkUsername() {
			    var username = document.getElementById("username");
				var pattern = /^\w{6,12}$/;		// 6,12之间不可有空格
				var flag = pattern.test(username.value);
				if (flag) {
                    //username.setAttribute("style", "");
                    username.removeAttribute("style");
				} else {
                    username.setAttribute("style", "border:1px solid red");
                }
				return flag;
            }
             */

            /**
			 * 以下使用jQuery实现
             */
            $(function () {
                // 表单提交时校验，绑定匿名处理函数，此函数不返回或返回true则表单提交，返回false则表单不提交
				$("#registerForm").submit(function () {
				    // 1. 异步发送数据到服务器
					if (checkUsername() && checkPassword() && checkEmail() && checkName() && checkTelephone()) {
					    // 校验通过，发送ajax请求，提交表单的数据  username=zhangsan&password=123
						$.post("registerServlet", $(this).serialize(), function (data) {
							// 处理服务器响应的数据 data
                        });
					}

					// 2. 不需要跳转页面，因此也不需要提交表单（同步提交数据）
					return false;
                });

                // 失去焦点时校验，绑定匿名处理函数
				$("#username").blur(checkUsername);
                $("#password").blur(checkPassword);
                $("#email").blur(checkEmail);
                $("#name").blur(checkName);
                $("#telephone").blur(checkTelephone);
            })

            function checkUsername() {
                // var username = document.getElementById("username").value;
				var username = $("#username").val();
                var pattern = /^\w{6,12}$/;
                var flag = pattern.test(username);
                if (flag) {
                    $("#username").css('border', '');
                } else {
                    $("#username").css('border', '1px solid red');
                }
                return flag;
            }

            function checkPassword() {
				var password = $("#password").val();
				var pattern = /^\w{6,12}$/;
                var flag = pattern.test(password);
                if (flag) {
                    $("#password").css('border', '');
                } else {
                    $("#password").css('border', '1px solid red');
                }
                return flag;
            }

            function checkEmail() {
				var email = $("#email").val();
				var pattern = /^\w+@\w+.\w+$/;
				var flag = pattern.test(email);
				if (flag) {
                    $("#email").css('border', '');
                } else {
                    $("#email").css('border', '1px solid red');
                }
                return flag;
            }

            function checkName() {
                var name = $("#name").val();
                var pattern = /^\w+$/;
                var flag = pattern.test(name);
                if (flag) {
                    $("#name").css('border', '');
                } else {
                    $("#name").css('border', '1px solid red');
                }
                return flag;
            }

            function checkTelephone() {
                var telephone = $("#telephone").val();
                var pattern = /^1\d{10}$/;
                var flag = pattern.test(telephone);
                if (flag) {
                    $("#telephone").css('border', '');
                } else {
                    $("#telephone").css('border', '1px solid red');
                }
                return flag;
            }
		</script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					
					<!--注册表单-->
    				<form id="registerForm" action="register">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="password" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="checkCode?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    	
    </body>
</html>
